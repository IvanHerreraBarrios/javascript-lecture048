<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript basics</title>
</head>

<body>
    <h1>Javascript basics</h1>
    <ul>
        <li>Spring</li>
        <li>Summer</li>
        <li>Fall</li>
        <li>Winter</li>
    </ul>
    <script>

        let random = Math.round(Math.random()*100 + 5)
       const usersObject = {
        [`id_${random}`]: "random"
       }
       const users = ["Jon", "Irma", "Miguel"]
       console.log(usersObject)
       users.forEach((user, index) => usersObject[`id_${index}`] = user)
       console.log(usersObject)
    </script>
</body>

</html>
